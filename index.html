<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- header starts -->
    <header>
      <!-- title of the app goes here  -->
      <div><h1 class="app-title">Quote Generator</h1></div>
    </header>
    <!-- header ends -->

    <!-- main starts  -->
    <main>
      <div>
        <!-- text box to display quotation  -->
         <div class="quote-card">
            <p class="quote-text" id="quote-text">Loading quote....</p>
            <p class="quote-author" id="quote-author">Quote author</p>
         </div>

        <div>
          <div class="category left">dopdown</div>
          <div class="btn-group right">
            <button>Previous</button>
            <button>Next</button>
            <button>Random</button>
          </div>
        </div>
      </div>
    </main>
    <!-- main ends -->

    <!-- footer starts here  -->
    <footer>
      <div>
        <div class="dark-mode">Dark Mode</div>
        <div>
          <p>Font Size:</p>
          <button>-</button>
          <button>+</button>
        </div>
      </div>
    </footer>
    <!-- footer ends here  -->
  </body>
</html>
