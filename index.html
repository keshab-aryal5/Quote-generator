<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- header starts -->
    <header>
      <!-- title of the app goes here  -->
      <div><h1 class="app-title">Quote Generator</h1></div>
    </header>
    <!-- header ends -->

    <!-- main starts  -->
    <main>
      <div>
        <!-- text box to display quotation  -->
        <div class="quote-card">
          <p class="quote-text" id="quote-text">Loading quote....</p>
          <p class="quote-author" id="quote-author"></p>
        </div>
        <!-- text box to display quotation ends -->

        <div class="controls">
          <!-- dropdown to for categroy selector  -->
          <select id="category-selector" class="category-selector">
            <option value="all">All Categories</option>
            <option value="inspiration">Inspiration</option>
            <option value="science">Science</option>
            <option value="philosophy">Philosophy</option>
            <option value="humor">Humor</option>
          </select>
          <!-- dropdown to for categroy selector ends -->

          <!-- navigation buttons  -->
          <div class="navigation">
            <button id="prev-btn">Previous</button>
            <button id="next-btn">Next</button>
            <button id="random-btn">Random</button>
          </div>
          <!-- navigation buttons ends -->
        </div>
      </div>
    </main>
    <!-- main ends -->

    <!-- footer starts here  -->
    <footer>
      <div class="settings">
        <!-- dark/white mode controls  -->
        <div class="theme-control">
          <span class="theme-label">Dark Mode</span>
          <label class="theme-toggle">
            <input type="checkbox" id="theme-toggle" />
            <span class="slider"></span>
          </label>
        </div>
        <!-- dark/white mode controls ends -->

        <!-- font size controller  -->
        <div class="font-size-controls">
          <span>Font Size:</span>
          <button id="decrease-font" class="font-size-btn">-</button>
          <button id="increase-font" class="font-size-btn">+</button>
        </div>
        <!-- font size controller ends -->
      </div>
    </footer>
    <!-- footer ends here  -->
  </body>
</html>
